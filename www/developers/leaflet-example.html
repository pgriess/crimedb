<head>
    <!-- Load LeafletJS -->
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- Load CrimeDB LeafletJS plugin -->
    <script type="text/javascript" src="//www.crimedb.org/js/crimedb-leaflet.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            var map = L.map('map');

            /* Add a base tile layer for showing steets and whatnot */
            L.tileLayer(
                'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);

            /* Add the CrimeDB hetmap overlay */
            map.addLayer(new crimedb.CrimeDBLayer());

            /* Center on St Louis, MO USA where we know we have good data */
            map.setView([38.638641, -90.283651], 14);
        };
    </script>

    <style type="text/css">
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
